services:
  fcp-fd-comms:
    build:
      context: .
      target: production
    image: fcp-fd-comms
    container_name: fcp-fd-comms
    environment:
      APPINSIGHTS_CLOUDROLE: fcp-fd-comms-local
      APPINSIGHTS_CONNECTIONSTRING: ${APPINSIGHTS_CONNECTIONSTRING}
      MESSAGE_QUEUE_HOST: ${MESSAGE_QUEUE_HOST}
      MESSAGE_QUEUE_USER: ${MESSAGE_QUEUE_USER}
      MESSAGE_QUEUE_PASSWORD: ${MESSAGE_QUEUE_PASSWORD}
      COMMS_TOPIC_ADDRESS: ${MESSAGE_QUEUE_SUFFIX}-${MESSAGE_DEV_SUFFIX}
      COMMS_SUBSCRIPTION_ADDRESS: ${MESSAGE_QUEUE_SUFFIX}-${MESSAGE_DEV_SUFFIX}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID}
      NOTIFY_API_KEY: ${NOTIFY_API_KEY}

  fcp-fd-comms-postgres:
    image: postgres:16.4-alpine
    environment:
      POSTGRES_DB: fcp-fd-comms
      POSTGRES_PASSWORD: ppp
      POSTGRES_USERNAME: postgres
